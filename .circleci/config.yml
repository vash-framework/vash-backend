version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    environment:
      BACKEND_IMAGE: ${CIRCLE_SHA1}
    executor: python/default
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build images
          command: USER_ID=$(id -u) docker-compose --project-directory . -f backend/compose/common.yml -f backend/compose/production.yml -f database/compose.yml -f webserver/compose.yml build
      - run:
          name: Run images
          command: docker-compose --project-directory . -f backend/compose/common.yml -f backend/compose/production.yml -f database/compose.yml -f webserver/compose.yml up -d
      - run:
          name: Test backend
          command: docker ps -a

workflows:
  main:
    jobs:
      - build-and-test
